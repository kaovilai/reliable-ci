# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  crc:
    resource_class: large # minimum for CRC/OCP
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run: docker version
#       https://crc.dev/crc/
      - run: sudo apt-get update && sudo apt-get install -y qemu-kvm libvirt-daemon libvirt-daemon-system network-manager
      - run: |
          export PATH=$PATH:$HOME/bin
          echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
      - run: curl -Lo crc https://dl.fedoraproject.org/pub/alt/okd-crc/release/linux-amd64/crc
      - run: chmod +x ./crc
      - run: ./crc config set consent-telemetry no
      - run: ./crc setup
      - run: ./crc start
      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  olm-workflow:
    jobs:
    - crc
